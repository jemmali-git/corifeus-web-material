<form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate #elementForm>

    <md-toolbar color="primary">
        <md-icon>fingerprint</md-icon>
        {{ i18n.title.authorization }}
        <span class="cory-mat-fill-horizontal"></span>
    </md-toolbar>

    <md-card>

        <md-card-content class="cory-mat-form-full-width">

            <md-input-container>
                <input cory-focus required  mdInput [placeholder]="i18n.title.username" value="" ngModel name="username"  #modelUsername="ngModel" #inputUsername>
                <span mdPrefix>
                            <md-icon>face</md-icon>&nbsp;
                        </span>
                <md-error>
                    {{ i18n.invalid.required }}
                </md-error>
            </md-input-container>

            <br/>
            <br/>

            <md-input-container>
                <input required mdInput [placeholder]="i18n.title.password" type="password" value="" ngModel name="password"  #modelPassword="ngModel">
                <span mdPrefix>
                            <md-icon>vpn_key</md-icon>&nbsp;
                        </span>
                <md-error>
                    {{ i18n.invalid.required }}
                </md-error>
            </md-input-container>

        </md-card-content>

        <md-card-actions align="end">

            <button md-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">
                <md-icon>keyboard_arrow_right</md-icon>
                {{ i18n.button.login}}
            </button>

        </md-card-actions>

    </md-card>

</form>
